<! DOCTYPE html>
<html lang= "en">
	<head> 
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <style> 
        	#app {
        		text-align: center;
        		font:family: sans-serif;
        	}
        	h1 {
        		font-size: 72px;
        	}
        	#winner {
        		font-size: 72px;
        		color: blue;
        	}
        </style>
        <title>Counter</title>
	
	</head>
		<body> 
			<div id="app" />
			<script type="text/babel">
			
			
				class App extends React.Component {
				
					constructor(props) {
						super(props);
						this.state = {
							num1: 1,
							num2: 1,
							response: '',
							score: 0
						};
					}
				
					render() {
					
					
					
						//check if the score is 10
						if ( this.state.score ===10) {
							return (
								<div id="winner">
									You won !!!
								</div>
							)
						}
						return (
							<div>
								<h1> {this.state.num1} + {this.state.num2}</h1>
								<input onKeyPress={this.inputKeyPress} type="text" value={this.state.response} onChange={this.updateResponse} />
								<div> Score: {this.state.score} </div>
								<div> You have typed: {this.state.response} </div>
							</div>
						);
					}	
					
						inputKeyPress = (event) => {
						
							//check if the Enter key was pressed
							if (event.key ==='Enter') {
						
								//extract answer
								const answer = parseInt(this.state.response);
							
								//check if answer is correct
								if (answer === this.state.num1 + this.state.num2) {
									//user got the question right
									this.setState(state => ({
										score: state.score +1,
										num1: Math.ceil(Math.random() * 10),
										num2:  Math.ceil(Math.random() * 10),
										response: ""
									}));
								
								} else {
									//user got the question wrong
									this.setState(state => ({
										score: state.score -1,
										response: ""
									}));
								};
							}
						}
						
						updateResponse = (event) => {
							this.setState({
							response: event.target.value
							});
						}
					
				}
				
				ReactDOM.render(<App />, document.querySelector("#app"));
			</script>
		
		
		</body>
</html>
