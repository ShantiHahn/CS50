{% extends "encyclopedia/layout.html" %}

{% block title %}
   Modify existing entry : 
{% endblock %}

{% block body %}
    <h1>Modify existing entry "{{title}}" for the Encyclopedia</h1>

    <h2> Enter the entry's content here:</h2>
    <form action="{% url 'edit_content' title %}" method="post">
        {% csrf_token %}
        {{ form.entry_title.as_hidden }}
        {{ form.entry_content }}
        <input type="submit" value="Save">
    </form>
{% endblock %}
